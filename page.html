<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Game with Ads | Blink Infotech</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #43206f, #1c0936);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Desktop game */
  .game-container {
    position: relative;
    width: 80%;
    max-width: 900px;
    aspect-ratio: 16/9;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    background-color: #000;
    margin: 20px 0;
  }

  .game-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .fullscreen-btn {
    position: absolute;
    bottom: 12px;
    right: 12px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(6px);
    border: none;
    color: white;
    font-size: 20px;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .fullscreen-btn:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.1);
  }

  /* Mobile Poki-style card */
  .poki-card {
    display: none;
    position: relative;
    width: 300px;
    aspect-ratio: 1/1;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    background-color: #000;
    margin: 20px 0;
  }

  .poki-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .play-overlay:hover {
    background: rgba(0,0,0,0.5);
  }

  .play-btn {
    width: 60px;
    height: 60px;
    background: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
    transition: transform 0.2s ease;
  }

  .play-btn:hover {
    transform: scale(1.2);
  }

  .play-btn::before {
    content: "";
    display: block;
    width: 0;
    height: 0;
    border-left: 18px solid #1c1c1c;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
  }

  .play-text {
    color: white;
    font-weight: bold;
    font-size: 18px;
  }

  /* Ads styling */
  .ad-container {
    width: 100%;
    max-width: 728px;
    margin: 20px 0;
    display: flex;
    justify-content: center;
  }

  /* Responsive for mobile */
  @media (max-width: 768px) {
    .game-container {
      display: none;
    }
    .fullscreen-btn {
      display: none;
    }
    .poki-card {
      display: block;
    }
  }
</style>
</head>
<body>

  <!-- Desktop game -->
  <div class="game-container" id="desktopGame">
    <iframe 
      id="desktopIframe" 
      src="https://blinkgames007.github.io/G/hill-climb-racing/" 
      allowfullscreen>
    </iframe>
    <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">⛶</button>
  </div>

  <!-- Mobile Poki-style card -->
  <div class="poki-card" id="mobileCard">
    <img src="https://blinkgames007.github.io/assets/img_hillclimbracing.jpg" alt="Game Thumbnail">
    <div class="play-overlay" id="playOverlay">
      <div class="play-btn"></div>
      <div class="play-text">Play now</div>
    </div>
  </div>

  <!-- Ads -->
  <div class="ad-container" id="banner1"></div>
  <div class="ad-container" id="banner2"></div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="GoogleAdsManager.js"></script>
  <script>
    // Load Ads
    const ads = new GoogleAdsManager("ca-pub-9301267932926503");
    ads.loadAutoAds();
    ads.loadAdUnit("banner1", "3089669868", "auto");
    ads.loadAdUnit("banner2", "3089669868", "auto");

    // Fullscreen button
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const desktopContainer = document.getElementById('desktopGame');
    const mobileCard = document.getElementById('mobileCard');
    const playOverlay = document.getElementById('playOverlay');

    fullscreenBtn?.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        desktopContainer.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // Mobile Poki-style overlay
    playOverlay?.addEventListener('click', () => {
      mobileCard.style.display = 'none';
      desktopContainer.style.display = 'block';
      desktopContainer.style.width = '100%';
      desktopContainer.style.height = '100vh';
      desktopContainer.style.borderRadius = '0';
      desktopContainer.style.boxShadow = 'none';
    });
  </script>

</body>
</html>
