<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket TV & Score - Home</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">

  <style>
    body {
      margin: 0;
      background: #f1fff3;
      font-family: 'Poppins', sans-serif;
    }

    .hero {
      text-align: center;
      padding: 70px 20px;
      background: url('https://img.freepik.com/free-photo/top-view-cricket-bat-ball-grass_123827-23161.jpg') center/cover no-repeat;
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-title {
      font-size: 38px;
      font-weight: 700;
    }

    .hero-text {
      margin-top: 10px;
      font-size: 20px;
      opacity: 0.9;
    }

    .section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      color: #0e5322;
    }

    .box {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      border: 2px solid #7ee39f;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.1);
    }
  </style>

</head>
<body>

  <div id="header"></div>

  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Live Cricket TV & Score</h1>
      <p class="hero-text">Watch Live Matches • Get Instant Scores • Stay Updated Anytime</p>
    </div>
  </section>

  <div class="section">
    <div class="box">
      <h2>Website Under Construction</h2>
      <p>We are preparing a premium cricket experience for you. Check back soon!</p>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    async function load(file, element) {
      const html = await fetch(file).then(res => res.text());
      document.getElementById(element).innerHTML = html;
    }

    load("header.html", "header");
    load("footer.html", "footer");
  </script>

</body>
</html>
