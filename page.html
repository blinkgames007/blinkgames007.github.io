 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Game with Ads | Blink Infotech</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #43206f, #1c0936);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
  }

  /* Ads styling */
  .ad-container {
    display: block;
    width: 100%;
    max-width: 728px;
    min-width: 300px;
    margin: 20px auto;
    text-align: center;
  }

  /* Game container (desktop) */
  .game-container {
    position: relative;
    width: 80%;
    max-width: 900px;
    aspect-ratio: 16/9;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    background-color: #000;
    margin: 20px 0;
  }

  .game-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .fullscreen-btn {
    position: absolute;
    bottom: 12px;
    right: 12px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(6px);
    border: none;
    color: white;
    font-size: 20px;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .fullscreen-btn:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.1);
  }

  /* Mobile Poki-style card */
  .poki-card {
    display: none;
    position: relative;
    width: 90%;
    max-width: 320px;
    aspect-ratio: 1/1;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    background-color: #000;
    margin: 20px 0;
  }

  .poki-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .play-overlay:hover {
    background: rgba(0,0,0,0.5);
  }

  .play-btn {
    width: 60px;
    height: 60px;
    background: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
    transition: transform 0.2s ease;
  }

  .play-btn:hover {
    transform: scale(1.2);
  }

  .play-btn::before {
    content: "";
    display: block;
    width: 0;
    height: 0;
    border-left: 18px solid #1c1c1c;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
  }

  .play-text {
    color: white;
    font-weight: bold;
    font-size: 18px;
  }

  /* Mobile adjustments */
  @media (max-width: 768px) {
    .game-container {
      display: none; /* hide desktop game initially */
    }
    .fullscreen-btn {
      display: none;
    }
    .poki-card {
      display: block;
    }

    /* Activate desktop iframe on mobile after click */
    .game-container.active-mobile {
      display: block !important;
      width: 100% !important;
      height: 100vh !important;
      aspect-ratio: auto !important;
      border-radius: 0;
      box-shadow: none;
    }
  }
</style>
</head>
<body>

<h1>Play Free Online Game</h1>

<!-- Top Ad -->
<div class="ad-container" id="banner1"></div>

<!-- Desktop Game -->
<div class="game-container" id="desktopGame">
  <iframe 
    id="desktopIframe" 
    src="https://blinkgames007.github.io/G/hill-climb-racing/" 
    allowfullscreen>
  </iframe>
  <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">⛶</button>
</div>

<!-- Mobile Poki-style Card -->
<div class="poki-card" id="mobileCard">
  <img src="https://blinkgames007.github.io/assets/img_hillclimbracing.jpg" alt="Game Thumbnail">
  <div class="play-overlay" id="playOverlay">
    <div class="play-btn"></div>
    <div class="play-text">Play now</div>
  </div>
</div>

<!-- Bottom Ad -->
<div class="ad-container" id="banner2"></div>

<!-- Scripts -->
<script src="config.js"></script>
<script src="GoogleAdsManager.js"></script>
<script>
  const desktopContainer = document.getElementById('desktopGame');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const mobileCard = document.getElementById('mobileCard');
  const playOverlay = document.getElementById('playOverlay');

  // Fullscreen for desktop
  fullscreenBtn?.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      desktopContainer.requestFullscreen().catch(err => {
        alert(`Error attempting to enable fullscreen: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  });

  // Mobile Poki overlay click
  playOverlay?.addEventListener('click', () => {
    mobileCard.style.display = 'none';
    desktopContainer.classList.add('active-mobile'); // show iframe fullscreen
    loadAds(); // load ads after game visible
  });

  // Load Ads safely
  function loadAds() {
    const ads = new GoogleAdsManager("ca-pub-9301267932926503");
    ads.loadAutoAds();
    ads.loadAdUnit("banner1", "3089669868", "auto");
    ads.loadAdUnit("banner2", "3089669868", "auto");
  }

  // Initial ad load after a small delay to ensure container width
  setTimeout(loadAds, 500);
</script>

</body>
</html>
