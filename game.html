 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Hill Climb Racing | Blink Infotech</title>

  <!-- SEO Meta -->
  <meta name="description" content="Play Hill Climb Racing online for free. Click Play to start your adventure!"/>
  <meta name="keywords" content="hill climb racing, play online, free game"/>

  <meta property="og:description" content="Start playing Hill Climb Racing online instantly!"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="https://blinkgames007.github.io/assets/img_hillclimbracing.jpg"/>
  <link rel="icon" href="favicon.png" type="image/png"/>

  <!-- Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">

  <style>
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: radial-gradient(circle at top, #43206f, #1c0936);
    }

    .game-card {
      background-color: #1b0b3b;
      border-radius: 20px;
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-content {
      padding: 20px;
      color: #fff;
    }

    .game-title {
      font-size: 24px;
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 15px;
      color: #fff;
    }

    .play-btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255,75,43,0.6);
    }

    @media (max-width: 768px) {
      .game-card { max-width: 100%; }
      .game-title { font-size: 20px; }
      .play-btn { width: 80%; padding: 12px 0; font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main>
    <div class="game-card">
      <img src="https://blinkgames007.github.io/assets/img_hillclimbracing.jpg" alt="Hill Climb Racing">
      <div class="game-content">
        <h1 class="game-title">Hill Climb Racing</h1>
        <a href="page.html" class="play-btn">▶ Play Now</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="config.js"></script>

  <script>
    // Load header and footer dynamically and initialize script after load
    async function loadHeaderFooter() {
      // Load header
      await fetch('header.html')
        .then(res => res.text())
        .then(html => document.getElementById('header-placeholder').innerHTML = html);

      // Load footer
      await fetch('footer.html')
        .then(res => res.text())
        .then(html => document.getElementById('footer-placeholder').innerHTML = html);

      // Now run your script.js dynamic content safely
      const script = document.createElement('script');
      script.src = 'script.js';
      document.body.appendChild(script);
    }

    loadHeaderFooter();
  </script>
</body>
</html>
