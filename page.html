 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Game</title>
<style>
  /* Basic Reset */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: radial-gradient(circle at top, #43206f, #1c0936);
    overflow: hidden;
    animation: backgroundShift 20s linear infinite alternate;
  }

  @keyframes backgroundShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* Game Container */
  .game-container {
    position: relative;
    width: 80%;
    max-width: 900px;
    aspect-ratio: 16/9;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    background-color: #000;
    transition: all 0.4s ease;
  }

  .game-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    transition: all 0.4s ease;
  }

  /* Fullscreen Button */
  .fullscreen-btn {
    position: absolute;
    bottom: 16px;
    right: 16px;
    background: linear-gradient(145deg, #6a2c91, #9e4fff);
    border: none;
    color: white;
    font-size: 20px;
    padding: 12px 16px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  .fullscreen-btn:hover {
    transform: scale(1.1) rotate(10deg);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  /* Mobile Poki Card */
  .poki-card {
    display: none;
    position: relative;
    width: 300px;
    max-width: 90%;
    aspect-ratio: 1/1;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    background-color: #000;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .poki-card:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
  }

  .poki-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .play-overlay:hover {
    background: rgba(0,0,0,0.55);
  }

  /* Play Button */
  .play-btn {
    width: 70px;
    height: 70px;
    background: linear-gradient(145deg, #ff7b00, #ffcc33);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    animation: pulse 2s infinite;
  }

  .play-btn:hover {
    transform: scale(1.2);
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  .play-btn::before {
    content: "";
    display: block;
    width: 0;
    height: 0;
    border-left: 22px solid #1c1c1c;
    border-top: 12px solid transparent;
    border-bottom: 12px solid transparent;
  }

  .play-text {
    color: white;
    font-weight: bold;
    font-size: 20px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
  }

  iframe {
    display: none;
  }

  @media (max-width: 768px) {
    .game-container {
      display: none;
    }
    .fullscreen-btn {
      display: none;
    }
    .poki-card {
      display: block;
      animation: slideUp 0.8s ease forwards;
    }
  }

  @keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>

<div class="game-container" id="desktopGame">
  <iframe 
    id="desktopIframe" 
    src="https://blinkgames007.github.io/G/hill-climb-racing/" 
    allowfullscreen>
  </iframe>
  <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">⛶</button>
</div>

<div class="poki-card" id="mobileCard">
  <img src="https://blinkgames007.github.io/assets/img_hillclimbracing.jpg" alt="Game Thumbnail">
  <div class="play-overlay" id="playOverlay">
    <div class="play-btn"></div>
    <div class="play-text">Play now</div>
  </div>
</div>

<script>
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const desktopContainer = document.getElementById('desktopGame');
  const mobileCard = document.getElementById('mobileCard');
  const playOverlay = document.getElementById('playOverlay');

  fullscreenBtn?.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      desktopContainer.requestFullscreen().catch(err => {
        alert(`Error attempting to enable fullscreen: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  });

  playOverlay?.addEventListener('click', () => {
    mobileCard.style.display = 'none';
    desktopContainer.style.display = 'block';
    desktopContainer.style.width = '100%';
    desktopContainer.style.height = '100vh';
    desktopContainer.style.borderRadius = '0';
    desktopContainer.style.boxShadow = 'none';
  });
</script>

</body>
</html>
