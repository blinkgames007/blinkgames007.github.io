<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Hill Climb Racing | Microbuzz Tech</title>
  
  <!-- ✅ SEO Meta -->
  <meta name="description" content="Play Hill Climb Racing online for free. Click Play to start your adventure!"/>
  <meta name="keywords" content="hill climb racing, play online, free game"/>
  <meta property="og:title" content="Play Hill Climb Racing | Microbuzz Tech"/>
  <meta property="og:description" content="Start playing Hill Climb Racing online instantly!"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="https://blinkgames007.github.io/assets/img_hillclimbracing.jpg"/>
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #43206f, #1c0936);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .game-card {
      background: #1b0b3b;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 40px 0;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    }

    .game-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-content {
      padding: 20px;
      color: #fff;
    }

    .game-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 15px;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    .play-btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255,75,43,0.6);
    }

    @media (max-width: 768px) {
      .game-card { max-width: 100%; }
      .game-title { font-size: 20px; }
      .play-btn { width: 80%; padding: 12px 0; font-size: 16px; }
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header will load here -->
  <div id="header-placeholder"></div>

  <!-- Game Card -->
  <div class="game-card">
    <img class="game-banner" src="https://blinkgames007.github.io/assets/img_hillclimbracing.jpg" alt="Hill Climb Racing">
    <div class="game-content">
      <h1 class="game-title">Hill Climb Racing</h1>
      <a href="page.html" class="play-btn">▶ Play Now</a>
    </div>
  </div>

  <!-- Footer will load here -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script>
    // Load header and footer dynamically
    function loadHTML(selector, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.querySelector(selector).innerHTML = data;
        })
        .catch(err => console.error(`Error loading ${url}: ${err}`));
    }

    loadHTML('#header-placeholder', 'header.html');
    loadHTML('#footer-placeholder', 'footer.html');
  </script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
