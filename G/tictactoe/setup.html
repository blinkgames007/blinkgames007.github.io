<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.ico">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9301267932926503"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <h2 class="retro">âš¡ Setup Tic Tac Toe Game</h2>
    <p class="muted" style="text-align:center;margin-bottom:16px">
      Enter player details and choose your game mode
    </p>

    <form id="setupForm">
      <label for="player1">Player 1 Name</label>
      <input type="text" id="player1" placeholder="Blink Player 1" required>

      <label for="player2">Player 2 Name</label>
      <input type="text" id="player2" placeholder="Blink Player 2" required>

      <label for="mode">Mode</label>
      <select id="mode" required>
        <option value="pvp">Player vs Player</option>
        <option value="pva">Player vs AI</option>
      </select>

      <button type="submit" class="button" style="margin-top:18px;width:100%">
        Start Game ðŸš€
      </button>

      <!-- ðŸ”¥ Back Home button -->
      <button type="button" class="ghost small" style="margin-top:12px;width:100%" onclick="goHome()">
        â¬… Back Home
      </button>
    </form>
  </div>
<script>
  const form = document.getElementById("setupForm");
  const modeSel = document.getElementById("mode");
  const player2Input = document.getElementById("player2");

  form.addEventListener("submit", e => {
    e.preventDefault();
    const setup = {
      player1: document.getElementById("player1").value.trim() || "Player X",
      player2: player2Input.value.trim() || "Player O",
      mode: modeSel.value
    };
    localStorage.setItem("ticSetup", JSON.stringify(setup));
    openWebOldLogic(() => {
      window.location.href = "index.html"; // go to game
    });
  });

  // auto-set Player 2 field if Player vs AI is selected
  modeSel.addEventListener("change", () => {
    if (modeSel.value === "pva") {
      player2Input.value = "Blink AI";
      player2Input.disabled = true;   // ðŸ”¥ disable editing
    } else {
      player2Input.value = "";
      player2Input.disabled = false;  // ðŸ”¥ re-enable editing
    }
  });

  // Back home button
  function goHome() {
    openWebOldLogic(() => {
        window.location.href = "../../index.html"; // adjust path if needed
    });
  }
</script>
<script src="../../adsopenhelper.js"></script>
</body>
</html>
