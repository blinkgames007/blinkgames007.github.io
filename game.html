<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Hill Climb Racing | Blink Infotech</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    background: radial-gradient(circle at top, #43206f, #1c0936);
  }
  .game-card {
    background-color: #1b0b3b;
    border-radius: 20px;
    overflow: hidden;
    max-width: 450px;
    width: 100%;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .game-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
  .game-card img { width: 100%; height: auto; display: block; }
  .game-content { padding: 20px; color: #fff; }
  .game-title { font-size: 24px; font-family: 'Press Start 2P', cursive; margin-bottom: 15px; color: #fff; }
  .play-btn {
    display: inline-block; padding: 14px 28px; font-size: 16px; font-weight: 600;
    color: #fff; background: linear-gradient(45deg, #ff416c, #ff4b2b);
    border-radius: 12px; text-decoration: none; transition: all 0.3s ease;
  }
  .play-btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(255,75,43,0.6); }
  @media (max-width: 768px) { .game-card { max-width: 100%; } .game-title { font-size: 20px; } .play-btn { width: 80%; padding: 12px 0; font-size: 16px; } }
</style>
</head>
<body>

<!-- Header placeholder -->
<div id="header-placeholder"></div>

<!-- Main Content -->
<main>
  <div class="game-card">
    <img src="https://blinkgames007.github.io/assets/img_hillclimbracing.jpg" alt="Hill Climb Racing">
    <div class="game-content">
      <h1 class="game-title">Hill Climb Racing</h1>
      <a href="page.html" class="play-btn">▶ Play Now</a>
    </div>
  </div>
</main>

<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<!-- Scripts -->
<script src="config.js"></script>
<script>
  async function loadHeaderFooterAndInit() {
    try {
      // Load header
      const headerHTML = await fetch('header.html').then(r => r.text());
      document.getElementById('header-placeholder').innerHTML = headerHTML;

      // Load footer
      const footerHTML = await fetch('footer.html').then(r => r.text());
      document.getElementById('footer-placeholder').innerHTML = footerHTML;

      // Only now run script.js after header/footer exist
      const script = document.createElement('script');
      script.src = 'script.js';
      document.body.appendChild(script);
    } catch (err) {
      console.error("Error loading header/footer:", err);
    }
  }

  loadHeaderFooterAndInit();
</script>
</body>
</html>
