<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Frame</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #43206f, #1c0936);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .game-container {
      position: relative;
      width: 80%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Fullscreen button (desktop only) */
    .fullscreen-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .fullscreen-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }

    /* On small screens: make iframe fullscreen and hide button */
    @media (max-width: 768px) {
      body {
        background: #000;
      }

      .game-container {
        width: 100%;
        height: 100vh;
        max-width: none;
        border-radius: 0;
        box-shadow: none;
      }

      .fullscreen-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="game-container" id="gameContainer">
    <iframe 
      id="gameFrame" 
      src="https://blinkgames007.github.io/G/hill-climb-racing/" 
      allowfullscreen>
    </iframe>
    <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">⛶</button>
  </div>

  <script>
    const btn = document.getElementById('fullscreenBtn');
    const container = document.getElementById('gameContainer');

    btn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });
  </script>

</body>
</html>
