<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div class="brand">
      <div class="company-logo"></div>
      <h1 class="company-name"></h1>
    </div>

    <!-- Home link replacing search -->
    <div class="home-link-wrapper">
      <a href="index.html" class="home-link">
        <span class="home-text">Home</span>
        <span class="home-icon">üè†</span>
      </a>
    </div>
  </header>


  <!-- ================= HERO ================= -->
  <section class="hero home-bg">
    <div class="hero-content">
      <h2>Privacy Policy</h2>
      <p class="hero-desc">Your privacy matters to us at <span class="company-name"></span></p>
    </div>
  </section>
  <!-- ================= CONTACT FORM ================= -->
  <main>
    <section class="policy-container contact-container">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email / Phone Number</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or phone" required>
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Subject / Title of your message" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="site-footer">
    <div class="footer-container">
      <!-- Left -->
      <div class="footer-left">
        <div class="brand">
          <div class="company-logo"></div>
          <h2 class="company-name"></h2>
        </div>
        <p class="dev-company">Developed by <span class="company-owner"></span></p>
        <div class="footer-socials" id="footer-socials"></div>
      </div>

      <!-- Right -->
      <div class="footer-right">
        <div class="footer-column">
          <h4>Get To Know Us</h4>
          <a href="about.html">About</a>
          <!-- <a href="#"><span class="company-name"></span> for Developers</a> -->
        </div>

          <a href="privacypolicy.html">Privacy Center</a>
        </div>
        <div class="footer-column">
          <h4>Help and Support</h4>
          <!-- <a href="/faq.html">FAQ</a> -->
          <a href="contact.html">Contact US</a>
        </div>
      </div>
    </div>
    <p class="footer-bottom">
      &copy; <span id="year"></span> <span class="website-name"></span>. All rights reserved. <br>
      Powered by <strong><span class="company-owner"></span></strong>
    </p>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script src="config.js"></script>
  <script src="script.js"></script>
