<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Hill Climb Racing | Blink Infotech</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Center main content */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      background: radial-gradient(circle at top, #43206f, #1c0936);
      font-family: 'Poppins', sans-serif;
    }

    /* Game card styling */
    .game-card {
      background-color: #1b0b3b;
      border-radius: 20px;
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 20px 0;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-content {
      padding: 20px;
      color: #fff;
    }

    .game-title {
      font-size: 24px;
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 15px;
      color: #fff;
    }

    .play-btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255,75,43,0.6);
    }

    /* Ad banner styling */
    #banner1, #banner2 {
      width: 100%;
      max-width: 468px; /* optional max width for desktop */
      min-height: 90px; /* standard banner size */
      margin: 20px 0;
      display: block;
      text-align: center;
    }

    @media (max-width: 768px) {
      .game-card { max-width: 100%; }
      .game-title { font-size: 20px; }
      .play-btn { width: 80%; padding: 12px 0; font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- ================= ADS ================= -->
  <div id="banner1"></div>
  
  <!-- Main Game Card -->
  <div class="game-card">
    <img src="https://blinkgames007.github.io/assets/img_hillclimbracing.jpg" alt="Hill Climb Racing">
    <div class="game-content">

      ads.loadAutoAds();
      ads.loadAdUnit("banner1", "3089669868", "auto");
      ads.loadAdUnit("banner2", "3089669868", "auto");
    };
  </script>

</body>
